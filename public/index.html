    <title>Muhamed Adil Portfolio</title>

    <script type="text/javascript">
      var titleText = [
        "Muhamed Adil Portfolio",
        "Software Engineer | Go, Python, JavaScript",
      ];
      var counter = 0;

      function changeTitle() {
        document.title = titleText[counter];
        counter++;
        if (counter >= titleText.length) {
          counter = 0;
        }
      }

      setInterval(changeTitle, 1000);
